apiVersion: v1
kind: Pod
metadata:
  name: first-app
  labels:
    name: first-app
spec:
  containers:
  - name: first-app
    image: nginx:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
  imagePullSecrets:
  - name: docker-pull-secret
  
---

apiVersion: v1
kind: Pod
metadata:
  name: second-app
  labels:
    name: second-app
spec:
  containers:
  - name: second-app
    image: httpd:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
  imagePullSecrets:
  - name: docker-pull-secret

---

apiVersion: v1
kind: Service
metadata:
  name: first-service
spec:
  selector:
    app: first-app
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: second-service
spec:
  selector:
    app: second-app
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/first" #example.com/first
        backend:
          service:
            name: first-service
            port: 
              number: 80
      - pathType: Prefix
        path: "/second" #example.com/second
        backend:
          service:
            name: second-service
            port: 
              number: 80